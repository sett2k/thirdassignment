<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <p style="color:navy; font-size: xx-large; font-style:oblique;"
    id="click">Random Number</p>
    <button style="background-color:gold;" 
    
    
    onclick="random();">Change</button>

   

<script>
        
    function random () {
        document.getElementById('click').innerHTML= Math.floor( Math.random() * 10); 
    }

</script>


</body>
</html>
